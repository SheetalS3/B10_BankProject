<html>
    <body>
        <h2>Customer Information</h2>
        <table border="">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Account id</th>
                <th>Registrated on</th>
                <th>Branches</th>
                <th>Gender</th>
                <th>Is Deleted</th>
                <th>Actions</th>

                {% for cust in all_cust%}
                <tr>
                <td>{{cust.first_name}}</td>
                <td>{{cust.last_name}}</td>
                <td>{{cust.account_id}}</td>
                <td>{{cust.registration_date}}</td>
                <td>{{cust.branch_name}}</td>
                <td>{{cust.gender}}</td>
                <td>{{cust.is_deleted}}</td>
                <td>
                    <a href="{% url 'delete_customer' cust.id %}"><button>Delete</button></a>
                    <a href="{% url 'update_customer' cust.id %}"><button>Update</button></a>
                </td>

                </tr>
                {% endfor %}
        </table><br><br>
        <a href="{% url 'add_new_customer' %}"><button>Add New Customer</button></a>
        <a href="{% url 'show_del_customers' %}"><button>Show Deleted Customers</button></a>

    </body>

</html>
